<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<center> 
<h1>Quick Draw
  <button class="btn btn-info" id="showsketch" data-toggle="modal" data-target="#sketchmodal"> Show Sketch
</button></h1>
<p id="label">
 Label:
</p>
<p id="confidence">Confidence:</p>
<button id="clear" onClick="clearcanvas()" class="btn btn-danger">Clear Canvas</button>
<br>
<span id="score"><p>Score:</p> </span>
<span id="time"><p>Timer:</p></span>
<span id="sketch_name"> <p>Sketch To Be Drawn:</p>  </span>
<div id="sketchmodal" class="modal fade" >
<div class="modal-content">
<div class="modal-header">
<h4 class="modal-title">Sketches</h4>
<button type="button" class="close" data-dismiss="modal">&times; </button>
</div>
<div class="modal-body"> 
  <img src="sketch1.png">
  <img src="sketch2.png"> </div>
</div>
</div>
</center>

<script src="main.js"></script>
</body>
